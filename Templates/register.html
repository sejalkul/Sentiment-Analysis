<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elect Plus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/css/vendor.bundle.base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap-datepicker/bootstrap-datepicker.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h2>Elect Plus</h2>                
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3">
                  <span class="success" style="color: green"></span>
                  <span class="error" style="color: red"></span>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="runame" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control form-control-lg" id="rphone" placeholder="Phone">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="remail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="rpassword" placeholder="Password">
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button type="button" id="registerbtn" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{{url_for('login')}}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  <script src="{{ url_for('static', filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/chart.js/Chart.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendors/jquery-circle-progress/js/circle-progress.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static', filename='js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static', filename='js/misc.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  <script type="text/javascript">
    $("#registerbtn").click(function(){
            var uname    = $("#runame").val()
            var email    = $("#remail").val()
            var phone    = $("#rphone").val()
            var password = $("#rpassword").val()

            if (uname == '' || email == '' || phone == '' || password == ''){
                $(".error").html("* Please fill all the fields")
                $(".success").hide()
                $(".error").show()
            }else{
                $.ajax({
                    url:"/registeruser", 
                    type: "post", 
                    dataType: 'json',
                    data: {"uname":uname, "email":email, "phone":phone, "password":password},
                    beforeSend: function(){
                        $(".loader").show();
                    },
                    success: function(output){
                        $(".error").hide()
                        $(".success").html("Registeration Completed. Please login.")
                        $(".success").show()
                    }
                });
            }
        });
  </script>
  </body>
</html>
